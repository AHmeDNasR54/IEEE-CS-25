<!-- Q4 -->
<!--
  Meta Tag
  For Defining The Content Encoding
  This ensures that the webpage is displayed correctly
  by supporting special characters and multiple languages.
-->
<meta charset="UTF-8" />

<!--
  Meta Tag
  For Responsive Design
  This makes the webpage adapt to different screen sizes,
  ensuring a good user experience on mobile and desktop devices.
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--
  Meta Tag
  For SEO (Search Engine Optimization)
  This helps search engines understand the page content
  and rank it appropriately in search results.
-->
<meta
  name="description"
  content="A brief description of your webpage content for better SEO."
/>

<!--
  Meta Tag
  For Controlling Cache
  This prevents the browser from storing an outdated version of the page,
  ensuring users always see the latest content.
-->
<meta
  http-equiv="Cache-Control"
  content="no-cache, no-store, must-revalidate"
/>
