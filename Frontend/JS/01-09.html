<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> </title>
    <script>
      // 01
      // Won't work as it comes before the h1 element.
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // will work. only when the page is loaded.
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // will work b/c it is placed at the end of the body tag.
      document.getElementById("el").style.color = "red";
    </script>

    <!-- 02 -->
    <script src="01-09.js"></script>
  </body>
</html>
