<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        width: 800px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-box {
        width: 50%;
        padding: 40px;
      }
      .login-box h2 {
        margin-bottom: 10px;
      }
      .login-box p {
        color: #666;
        margin-bottom: 20px;
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background: #ff4b4b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .google-btn {
        width: 100%;
        padding: 10px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }
      .image-box {
        width: 50%;
        background: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .image-box img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>WELCOME BACK</h2>
        <p>Welcome back! Please enter your details.</p>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />
          <label>Password</label>
          <input type="password" placeholder="********" required />
          <div class="options">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
            <a href="#">Forgot password</a>
          </div>
          <button type="submit" class="btn">Sign in</button>
          <button class="google-btn">Sign in with Google</button>
        </form>
        <p>Donâ€™t have an account? <a href="#">Sign up for free!</a></p>
      </div>
      <div class="image-box">
        <img src="b5c6bfbdbb6a1422915d840278950b12.jpg" alt="Illustration" />
      </div>
    </div>
  </body>
</html>
